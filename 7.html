  <!-- 7. Multiple requests.
Create an asynchronous function that retrieves data from two different API endpoints: "https://jsonplaceholder.typicode.com/todos/1" and "https://jsonplaceholder.typicode.com/posts/1". The first API returns 
a to-do task, while the second API provides post details. The function should combine the results from both APIs and log them as an object, where the keys are "todo" and "post", and the corresponding values are the responses from the respective APIs. 

 Solution :  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieving data from two different API endpoints</title>
</head>
<body>
    <!-- Writing javascript  -->
    <script>

// Urls 
const url1 = "https://jsonplaceholder.typicode.com/todos/1";
const url2 = "https://jsonplaceholder.typicode.com/posts/1";

// Asynchronous function 

async function fetchDataFromMultipleEndpoints(){

const [data1,data2] = await Promise.all([
    fetch(url1).then((response) => response.json()), 
    fetch(url2).then((response) => response.json()),
]);

const combinedData = {
    todo:data1,
    post:data2,
};
console.log (combinedData);

}
fetchDataFromMultipleEndpoints()
    </script>
</body>
</html>
