 <!-- 6. Fetch results asynchronously.
 Write a function that asynchronously fetches data from an API 
 [https://jsonplaceholder.typicode.com/todos/1 ] and logs the result to the console. 

 Solution : -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aync function fetches data from API</title>
</head>
<body>
    <!-- JavaScript -->

    <script>
        async function logData(){
const response = await fetch("https://jsonplaceholder.typicode.com/todos/1 ")
const data = response.json();
console.log(data);
}
logData();

// Using .then 
// fetch('https://jsonplaceholder.typicode.com/todos/1 ')
//     .then(response => {
//         console.log( response.json()); // Parse the JSON response
//     })

    </script>
</body>
</html>
